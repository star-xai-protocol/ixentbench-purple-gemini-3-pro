name: Publish Purple Agent Image

on:
  push:
    branches: ['main']
  workflow_dispatch: # Para poder lanzarlo manual si quieres

env:
  REGISTRY: ghcr.io
  # Usamos la variable autom√°tica de GitHub
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ESTE PASO ES LA MAGIA:
      # Calcula los tags y asegura que el nombre est√© en MIN√öSCULAS (vital para Docker)
      - name: üè∑Ô∏è Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Como usamos la variable din√°mica, usamos ./Dockerfile por defecto
          file: ./Dockerfile
          push: true
          # Aqu√≠ usamos el resultado del paso de metadata (autom√°tico y limpio)
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
